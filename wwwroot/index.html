<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello Blazor App</title>
    <base href="/CFDTrollo/" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        board: 'hsl(199 95% 97%)',
                        list: 'hsl(210 20% 97%)',
                        card: 'hsl(0 0% 100%)',
                        primary: 'hsl(217 91% 60%)',
                        'primary-foreground': 'hsl(0 0% 100%)',
                        secondary: 'hsl(210 20% 96%)',
                        'secondary-foreground': 'hsl(224 71% 4%)',
                        muted: 'hsl(210 15% 94%)',
                        'muted-foreground': 'hsl(217 19% 45%)',
                        accent: 'hsl(217 91% 60%)',
                        'accent-foreground': 'hsl(0 0% 100%)',
                        destructive: 'hsl(0 84% 60%)',
                        'destructive-foreground': 'hsl(0 0% 98%)',
                        border: 'hsl(220 13% 91%)',
                        input: 'hsl(220 13% 91%)',
                        ring: 'hsl(217 91% 60%)',
                        background: 'hsl(199 95% 97%)',
                        foreground: 'hsl(222 47% 11%)',
                    },
                    boxShadow: {
                        'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'hover': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'drag': '0 10px 15px -3px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.08)',
                    },
                    backgroundImage: {
                        'gradient-subtle': 'radial-gradient(1200px 600px at 10% -10%, hsl(217 92% 95%), transparent), radial-gradient(1200px 600px at 90% -10%, hsl(199 95% 96%), transparent), linear-gradient(180deg, hsl(199 95% 99%), hsl(199 92% 97%))',
                    }
                }
            }
        }
    </script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="TrelloBlazorApp.styles.css" rel="stylesheet" />
    <style>
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-slate-50 to-blue-50 flex items-center justify-center z-50">
            <div class="text-center">
                <!-- Animated Logo/Icon -->
                <div class="relative mb-8">
                    <div class="w-20 h-20 mx-auto bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg">
                        <svg class="w-10 h-10 text-white animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                    </div>
                    <!-- Spinning ring around the logo -->
                    <div class="absolute inset-0 w-20 h-20 mx-auto border-4 border-blue-200 border-t-blue-600 rounded-2xl animate-spin"></div>
                </div>
                
                <!-- Loading Text -->
                <h2 class="text-2xl font-bold text-gray-900 mb-2 animate-pulse">Trello Board</h2>
                <p class="text-gray-600 mb-6">Loading your workspaces...</p>
                
                <!-- Progress Bar -->
                <div class="w-64 mx-auto">
                    <div class="bg-gray-200 rounded-full h-2 overflow-hidden">
                        <div class="bg-blue-600 h-full rounded-full animate-pulse" style="width: 0%; animation: progress 3s ease-in-out infinite;"></div>
                    </div>
                </div>
                
                <!-- Loading Dots -->
                <div class="flex justify-center space-x-2 mt-6">
                    <div class="w-2 h-2 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
                    <div class="w-2 h-2 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                    <div class="w-2 h-2 bg-blue-600 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/dragdrop.js"></script>
    
    <script>
        // Hide loading screen when Blazor app is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease-out';
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000); // Show loading for at least 1 second
        });
    </script>
</body>

</html>
