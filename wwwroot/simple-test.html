<!DOCTYPE html>
<html>
<head>
    <title>Simple Drag Test</title>
    <style>
        .card { 
            width: 200px; 
            height: 100px; 
            background: red; 
            color: white; 
            margin: 10px; 
            padding: 10px;
            cursor: grab;
        }
        .drop-zone { 
            width: 300px; 
            height: 200px; 
            background: blue; 
            color: white; 
            margin: 10px; 
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Simple Drag Test</h1>
    <div class="card" draggable="true" id="card1">Drag Me</div>
    <div class="drop-zone" id="drop1">Drop Here</div>
    
    <div id="log"></div>
    
    <script>
        function log(msg) {
            document.getElementById('log').innerHTML += '<div>' + msg + '</div>';
        }
        
        const card = document.getElementById('card1');
        const dropZone = document.getElementById('drop1');
        
        card.addEventListener('dragstart', function(e) {
            log('Drag started!');
            e.dataTransfer.setData('text/plain', 'test');
        });
        
        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            log('Drag over drop zone');
        });
        
        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            log('Dropped!');
        });
        
        log('Test page loaded');
    </script>
</body>
</html>
